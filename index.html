<!DOCTYPE html>
<html lang="en">

    <title>To do list</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="my-4">To do list</h1>

</html>
